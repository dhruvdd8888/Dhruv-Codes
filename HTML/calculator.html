<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function add()
        {
            x=parseInt(document.getElementById("a").value)
            y=parseInt(document.getElementById("b").value)
            z=x+y
            document.getElementById("c").value=z
        }
        function sub()
        {
            x=parseInt(document.getElementById("a").value)
            y=parseInt(document.getElementById("b").value)
            z=x-y
            document.getElementById("c").value=z
        }
        function mul()
        {
            x=parseInt(document.getElementById("a").value)
            y=parseInt(document.getElementById("b").value)
            z=x*y
            document.getElementById("c").value=z
        }
        function divi()
        {
            x=parseInt(document.getElementById("a").value)
            y=parseInt(document.getElementById("b").value)
            z=x/y
            document.getElementById("c").value=z
        }
    </script>
</head>
<body>

        <input type="text" id="a">
        <input type="text" id="b"><br>
        <button onclick="add()">Addition</button>
        <button onclick="sub()">Subtraction</button>
        <button onclick="mul()">Multiplication</button>
        <button onclick="divi()">Division</button><br><br>
        <input type="text" id="c">
    

</body>
</html>
