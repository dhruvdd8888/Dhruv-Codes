<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    <input type="text"  id="a">
</body>
<script>
    v=["car","bus","bike"]
    v.splice(0,2,"helicopter")
    document.getElementById("a").value=v
</script>
