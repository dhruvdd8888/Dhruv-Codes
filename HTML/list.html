<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>

    <div>
        <ul type="circle">
            <li>home</li>
            <li>aboute</li>
            <li>contact</li>
        </ul>

        <!-- ul unordered List -->
        <!-- li list item -->

        <!-- type can be circle square or disc -->

    </div>

    <!-- div used for css ; css can use that entire div block as one single block to do editing like font bgcolor -->


    <div>
        <ol type="1">
            <li>pen</li>
            <li>pencil</li>
            <li>eraser</li>
        </ol>


        <ol type="I">
            <li>pen</li>
            <li>pencil</li>
            <li>eraser</li>
        </ol>



        <ol type="I">
            <li>pen</li>
            <li>pencil</li>
            <li>eraser</li>
        </ol>


        <ol type="a">
            <li>pen</li>
            <li>pencil</li>
            <li>eraser</li>
        </ol>


        <ol type="A">
            <li>pen</li>
            <li>pencil</li>
            <li>eraser</li>
        </ol>
    </div>

    <!-- ol gives 5 types 1,i,I,a,A -->
</body>

</html>
